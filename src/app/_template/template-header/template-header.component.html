<mat-toolbar class="header">
  <mat-toolbar-row id="header-title">

    <span>{{getTitle()}}</span>

    <ng-template #defaultTitel>
      <span>Menuplanung für Lager</span>
    </ng-template>

  </mat-toolbar-row>

  <!-- Path -->
  <mat-toolbar-row class="nav-link-list" *ngIf="getPath()">

    <ng-container *ngFor="let item of getPath(); let i = index">
      <ng-container *ngIf="item != ''">
        <p class="nav-separator" *ngIf="i != 0"> · </p>
        <p (click)="navigateTo( i )" class="clickable">{{item}}</p>
      </ng-container>

    </ng-container>

  </mat-toolbar-row>

</mat-toolbar>
