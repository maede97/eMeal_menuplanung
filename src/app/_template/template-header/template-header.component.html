<div class="header">

  <mat-icon class="show-main-menu" alt="Hauptmenü" matTooltip="Hauptmenü" (click)="showMenu()">menu</mat-icon>

  <div id="header-title">

    <span>{{getTitle()}}</span>

    <ng-template #defaultTitel>
      <span>Menuplanung für Lager</span>
    </ng-template>

  </div>

  <!-- Path -->
  <div class="nav-link-list" *ngIf="getPath()">

    <ng-container *ngFor="let item of getPath(); let i = index">

      <ng-container *ngIf="item != ''">
        <p class="nav-separator" *ngIf="i != 0"> · </p>
        <p (click)="navigateTo( i )" class="clickable">{{item}}</p>
      </ng-container>

    </ng-container>

  </div>

</div>
