<ng-container *ngIf="camp | async; let $camp; else loadingCamps">

    <h1 class="mat-h1">Bearbeite dein Lager: {{$camp.name}}</h1>

    <!-- Allgemeine Informationen zum Lager -->
    <form [formGroup]='campInfos'>
        <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field class="full-width">
            <textarea id="descriptionField" matInput placeholder="Beschreibnung"
                formControlName="description"></textarea>
        </mat-form-field>
    </form>

    <button mat-raised-button [disabled]="!campInfos.touched" (click)='saveCampInfo()'>Ã„nderungen Speichern</button>


    <mat-divider></mat-divider>

    <h3>Wochenplan</h3>

    <mat-grid-list [gutterSize]="'10px'" cols="7" rowHeight="300px">

        <mat-grid-tile *ngFor="let day of days" class="mat-elevation-z1">

            <mat-grid-tile-header>
                <h4>{{day.date}}</h4>
            </mat-grid-tile-header>

            <div class="mealList">
                <p>Lorem Ipsum set dolor</p>
                <p>Ipsum set dolor</p>
                <p>Dolor Lorem Ipsum </p>
                <p>Set doloripsum Lorem Ipsum</p>
            </div>

        </mat-grid-tile>

    </mat-grid-list>


</ng-container>


<!-- Loading Animation -->
<ng-template #loadingCamps>
    <h1 class="mat-h1">Daten werden geladen...</h1>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
