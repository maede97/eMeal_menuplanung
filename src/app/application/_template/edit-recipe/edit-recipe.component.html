<mat-expansion-panel (closed)="onClose()" (opened)="onExpand()" [expanded]="isOpen" class="mat-expansion-panel">

  <mat-expansion-panel-header [collapsedHeight]="'70px'" [expandedHeight]="'70px'">

    <mat-panel-title>
      <b>{{recipe.name}}</b>
    </mat-panel-title>
    <mat-panel-description class="header-description">
      {{recipe.description}}
    </mat-panel-description>

    <mat-panel-description class="header-participants"
      [ngClass]="{'participantsWarning': specificRecipe.overrideParticipants || specificRecipe.vegi !== 'all'}"
      matTooltip="{{(specificRecipe.overrideParticipants || specificRecipe.vegi !== 'all') ? 'Geänderte Teilnehmeranzahl!': ''}}">
      {{ getPanelDescriptionParticipants() }} </mat-panel-description>

  </mat-expansion-panel-header>

  <form [formGroup]="recipeForm">


    <!-- for each ingredient ... -->
    <table mat-table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="measure">
        <th mat-header-cell *matHeaderCellDef style="width: 10%"> 1 Per. </th>
        <td mat-cell *matCellDef="let ingredient; let i = index">
          <ingredient [fieldValue]="ingredient.measure" (valueChange)="changeIngredient($event, i, 'measure')">
          </ingredient>
        </td>
        <td mat-footer-cell *matFooterCellDef> Menge </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="calcMeasure">
        <th mat-header-cell *matHeaderCellDef style="width: 10%"> {{mealPart}} Per. </th>
        <td mat-cell *matCellDef="let ingredient; let i = index">
          <ingredient [fieldValue]="mealPart * ingredient.measure"
            (valueChange)="changeIngredient($event, i, 'calcMeasure')">
          </ingredient>
        </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>

      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef style="width: 10%"> Einheit </th>
        <td mat-cell *matCellDef="let ingredient; let i = index">
          <ingredient [fieldValue]="ingredient.unit" (valueChange)="changeIngredient($event, i, 'unit')">
          </ingredient>
        </td>
        <td mat-footer-cell *matFooterCellDef> Einheit </td>

      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="food">
        <th mat-header-cell *matHeaderCellDef style="width: 35%"> Lebensmittel </th>
        <td mat-cell *matCellDef="let ingredient; let i = index">
          <ingredient [fieldValue]="ingredient.food" (valueChange)="changeIngredient($event, i, 'food')">
          </ingredient>
        </td>
        <td mat-footer-cell *matFooterCellDef> Lebensmittel </td>

      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef style="width: 25%"> Kommentar </th>
        <td mat-cell *matCellDef="let ingredient; let i = index">
          <ingredient [fieldValue]="ingredient.comment" (valueChange)="changeIngredient($event, i, 'comment')">
          </ingredient>
        </td>
        <td mat-footer-cell *matFooterCellDef> Kommentar </td>

      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="delete-header"> </th>
        <td mat-cell *matCellDef="let i = index">
          <mat-icon (click)="deleteIngredient(i)" class="clickable delete-icon" matTooltip="Zutat löschen"> delete
          </mat-icon>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns" matTooltip="Zutat einfügen" (click)="addIngredientField()">
      </tr>

    </table>

    <mat-form-field class="full-width">
      <textarea matInput placeholder="Notizen zum Rezept" formControlName="notes"></textarea>
    </mat-form-field>

  </form>

</mat-expansion-panel>
