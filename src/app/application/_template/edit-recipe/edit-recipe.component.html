<mat-expansion-panel>

    <mat-expansion-panel-header>
        <mat-panel-title>
            {{recipe.name}}
        </mat-panel-title>
        <mat-panel-description>
            {{recipe.description}}
        </mat-panel-description>
        <mat-panel-description>
            für {{ specificRecipe.participants}} Personen
        </mat-panel-description>

    </mat-expansion-panel-header>

    <form [formGroup]="recipeForm">

        <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Beschreibung" formControlName="description">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Anzahl Personen" formControlName="participants" (input)=changePartcipations()>
        </mat-form-field>

        <!-- for each ingredient ... -->
        <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="measure">
                <th mat-header-cell *matHeaderCellDef style="width: 12%"> 1 Per. </th>
                <td mat-cell *matCellDef="let ingredient; let i = index">
                    <ingredient [fieldValue]="ingredient.measure"
                        (valueChange)="changeIngredient($event, i, 'measure')">
                    </ingredient>
                </td>
                <td mat-footer-cell *matFooterCellDef> Menge </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="calcMeasure">
                <th mat-header-cell *matHeaderCellDef style="width: 12%"> {{specificRecipe.participants}}
                    Per.
                </th>
                <td mat-cell *matCellDef="let ingredient; let i = index">
                    <ingredient [fieldValue]="specificRecipe.participants * ingredient.measure"
                        (valueChange)="changeIngredient($event, i, 'calcMeasure')">
                    </ingredient>
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>

            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="unit">
                <th mat-header-cell *matHeaderCellDef style="width: 12%"> Einheit </th>
                <td mat-cell *matCellDef="let ingredient; let i = index">
                    <ingredient [fieldValue]="ingredient.unit" (valueChange)="changeIngredient($event, i, 'unit')">
                    </ingredient>
                </td>
                <td mat-footer-cell *matFooterCellDef> Einheit </td>

            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="food">
                <th mat-header-cell *matHeaderCellDef> Lebensmittel </th>
                <td mat-cell *matCellDef="let ingredient; let i = index">
                    <ingredient [fieldValue]="ingredient.food" (valueChange)="changeIngredient($event, i, 'food')">
                    </ingredient>
                </td>
                <td mat-footer-cell *matFooterCellDef> Lebensmittel </td>

            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let i = index">
                    <mat-icon (click)="delete(i)">delete</mat-icon>
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns" (click)="add()"></tr>

        </table>

        <h4>Notizen zum Rezept:</h4>
        <mat-form-field class="full-width">
            <textarea id="descriptionField" matInput placeholder="Beschreibnung" formControlName="notes"></textarea>
        </mat-form-field>

    </form>

    <mat-action-row>
        <button mat-raised-button [disabled]="!recipeForm.touched" (click)='saveRecipe()'>
            Änderungen am Rezept speichern
        </button>
    </mat-action-row>

</mat-expansion-panel>
