<h3 mat-dialog-title>Mahlzeiten hinzuf端gen.</h3>

<div class="meal-search-table">

  <mat-form-field class="mat-form-field full-width">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Mahlzeit suchen...">
  </mat-form-field>


  <table mat-table [dataSource]="mealTableSource" matSort matSortActive="title" matSortDirection="asc"
    class="full-width">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="selection-header">
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selectedMeal.hasValue() && isAllSelected()"
          [indeterminate]="selectedMeal.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectedMeal.toggle(row) : null"
          [checked]="selectedMeal.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="title-header"> Titel </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="description-header"> Beschreibung </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="useAs">
      <th mat-header-cell *matHeaderCellDef class="use-as-header"> Verwenden als </th>
      <td mat-cell *matCellDef="let element" matTooltip="verwenden als">
        <mat-form-field>
          <select matNativeControl #select (input)="selected(element, select.value )">
            <option value="Zmorgen">Zmorgen</option>
            <option value="Zmittag">Zmittag</option>
            <option value="Znacht">Znacht</option>
            <option value="Zvieri">Zvieri</option>
            <option value="Zn端ni">Zn端ni</option>
            <option value="Leitersnack">Leitersnack</option>
            <option value="Vorbereiten">Vorbereiten</option>
          </select>
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"> </tr>

  </table>
</div>

<mat-paginator [pageSize]="6"></mat-paginator>

<div mat-dialog-actions class=" mat-buttons">
  <button mat-raised-button [mat-dialog-close]="null">Abbrechen</button>
  <button mat-raised-button [mat-dialog-close]="selectedMeal">Mahlzeiten hinzuf端gen</button>
  <button mat-raised-button (click)="newMeal()">Neue Mahlzeit erstellen</button>
  <button mat-raised-button (click)="import()">Importieren</button>
</div>
