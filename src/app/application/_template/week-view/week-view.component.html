<mat-grid-list cdkDropListGroup [gutterSize]="'10px'" cols="{{ colCounter }}" rowHeight="430px">

  <mat-grid-tile class="mat-elevation-z3" *ngFor="let day of camp.days; let i = index">
    <app-meals-overview [day]="day" [specificMeals]="(day.getMeals() | async)" (mealDropped)="drop($event)"
      (mealDeleted)="deleteMeal($event[0], $event[1])" (dayEdited)="editDay($event[0], $event[1],  $event[2])">
    </app-meals-overview>
  </mat-grid-tile>

  <mat-grid-tile class="mat-elevation-z3">
    <mat-icon class="add-day-icon clickable" matTooltip="Tag hinzufÃ¼gen" (click)="addNewDay()"> add_circle_outline
    </mat-icon>
  </mat-grid-tile>

</mat-grid-list>
