<h2>Hilfe und Erklärungen zu eMeal - Menüplanung</h2>

<div mat-dialog-content *ngIf="data?.message">

  <h3>
    {{data.message.title}}
  </h3>

  <p [innerHTML]="data.message.message"></p>

</div>

<div mat-dialog-actions>
  <button mat-button disabled>Nächster Tipp</button>
  <button mat-button [mat-dialog-close]="">Schliessen</button>
</div>
