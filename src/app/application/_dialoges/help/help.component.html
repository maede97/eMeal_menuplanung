<h2>Hilfe und Erklärungen zu eMeal - Menüplanung</h2>

<div mat-dialog-content *ngIf="message">

  <h3>
    {{message.title}}
  </h3>

  <p [innerHTML]="message.message"></p>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="nextMessage()">Nächster Tipp</button>
  <button mat-button [mat-dialog-close]="">Schliessen</button>
</div>
