<h3 mat-dialog-title>Mahlzeit importieren</h3>

<p>Importiere Mahlzeiten aus einer externen Quelle. Zur Zeit werden die folgenden Webseiten akzeptiert: fooby.ch, swissmilk.ch.</p>

<div class="source" [formGroup]="input" style="display: grid">

  <mat-form-field>
    <input matInput placeholder="URL der Webseite (swissmilk.ch oder fooby.ch)" formControlName="url">
  </mat-form-field>

  <button mat-raised-button (click)="loadFromURL()">Rezeptvorschau laden</button>

</div>

<p *ngIf="mealStr !== ''">{{mealStr}}</p>


<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="null">Abbrechen</button>
  <button mat-raised-button [disabled]="!readyForImport" [mat-dialog-close]="meal">Mahlzeit erstellen</button>
</div>
