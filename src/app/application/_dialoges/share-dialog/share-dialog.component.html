<h2 mat-dialog-title>Mitarbeiter verwalten</h2>

<app-list-of-users [userList]="camp?.getAccessData()" class="current-collaborators"></app-list-of-users>
<app-user-list (afterSelection)="selectUser($event)" class="add-collaborators"></app-user-list>

<div mat-dialog-actions class="mat-buttons">
  <button mat-raised-button [mat-dialog-close]="camp">Schliessen</button>
</div>
