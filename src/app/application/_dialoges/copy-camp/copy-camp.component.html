<h2>Lager kopieren</h2>

<div mat-dialog-content>
    <p>Zur Zeit können Lager nicht kopiert werden. Erstelle ein neues Lager und füge die Rezepte deiner Wahl hinzu.
      (Diese Funktion steht schon bald zur Verfügung).</p>
</div>

<div mat-dialog-actions>
    <button mat-button disabled [mat-dialog-close]="'copy'" >Lager kopieren</button>
    <button mat-button [mat-dialog-close]="'close'" matTooltip="Kopieren abbrechen">Abbrechen</button>
</div>
