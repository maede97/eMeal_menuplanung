<h2>Lager kopieren</h2>

<div mat-dialog-content>
    <p>Zur Zeit können Lager nicht kopiert werden. Diese Funktion staht aber schon bald zur Verfügung.</p>
</div>

<div mat-dialog-actions>
    <button mat-button disabled [mat-dialog-close]="'copy'" >Lager kopieren</button>
    <button mat-button [mat-dialog-close]="'close'" matTooltip="Kopieren abbrechen">Abbrechen</button>
</div>
