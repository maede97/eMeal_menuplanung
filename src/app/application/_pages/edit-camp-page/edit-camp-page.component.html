<ng-container *ngIf="camp | async; let $camp; else: loadingCamps">

  <span class="big-page-title">{{$camp.name}}</span>

  <p><b>Anzahl Teilnehmende:</b> {{$camp.participants}} Per. (davon Vegis: {{$camp.vegetarier}} Per.)</p>

  <!-- Week Overview -->
  <app-week-view [camp]="$camp"></app-week-view>

</ng-container>

<!-- Loading Animation -->
<ng-template #loadingCamps>
  <h1 class="mat-h1">Daten werden geladen...</h1>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
