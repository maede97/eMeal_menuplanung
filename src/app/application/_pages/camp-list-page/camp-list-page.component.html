
<span class="big-page-title">Meine Lager</span>

<mat-form-field class="mat-form-field full-width">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Lager suchen..." id="search-field">
</mat-form-field>

  
<div id="lagerList" *ngIf="filteredElements as camps">

  <app-list-card *ngFor="let camp of camps" [cardElement]="camp" [access]="access[camp.documentId]" (copy)="copy($event)" (delete)="delete($event)"></app-list-card>

</div>
