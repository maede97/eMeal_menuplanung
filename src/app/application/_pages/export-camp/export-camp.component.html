<!-- Einkaufsliste -->
<h1 class="onNewPage print">Einkaufsliste (Ganzes Lager)</h1>

<br />
<br />

<div class="print" *ngIf="shoppingList | async; let list">

    <mat-accordion #accordion="matAccordion" [multi]="true">
        <mat-expansion-panel *ngFor="let categorie of list">

            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{categorie.name}}
                </mat-panel-title>

            </mat-expansion-panel-header>

            <table mat-table [dataSource]="categorie.ingredients">

                <ng-container matColumnDef="measure">
                    <td mat-cell *matCellDef="let element" style="width: 75px; text-align: right; padding-right: 10px">
                        {{element.measure}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="unit">
                    <td mat-cell *matCellDef="let element" style="width: 75px">
                        {{element.unit}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="food">
                    <td mat-cell *matCellDef="let element" style="width: calc(100% - 150px)">
                        {{element.food}}
                    </td>
                </ng-container>

                <!-- Link to Camp-->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

        </mat-expansion-panel>
    </mat-accordion>

</div>
