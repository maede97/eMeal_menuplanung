<div class="week-view" cdkDropListGroup (scroll)="week_view_scroll($event)" #weekViewElement>

  <div class="mat-elevation-z3 day-container" *ngFor="let day of camp.days; let i = index">
    <app-day-overview [day]="day" [days]="camp.days"
                      [specificMeals]="getSpecificMealsOfDay(day)" [mealsToPrepare]="mealToPrepare"
                      (mealDropped)="drop($event)" (mealDeleted)="deleteMeal($event[0], $event[1])" [access]="hasWriteAccess"
                      (dayEdited)="editDay($event[0], $event[1],  $event[2])"
                      (addMeal)="addMeal(camp.days.indexOf($event[0]), $event[1])">
    </app-day-overview>
  </div>

  <!-- HTML element for adding a new day -->
  <div class="add-day-box dotted-box day-container clickable" *ngIf="hasWriteAccess" (click)="addNewDay()">
    <mat-icon class="add-day-icon clickable" matTooltip="Tag hinzufÃ¼gen">
      add_circle_outline
    </mat-icon>
  </div>

</div>
